<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="YOUR_NAME — Home" />
<meta name="twitter:description" content="Personal site of YOUR_NAME. Projects, blog, and contact information." />

<style>
  :root {
    --bg: #ffffff;
    --text: #0f172a;
    --muted: #475569;
    --accent: #2563eb;
    --card: #f8fafc;
    --border: #e2e8f0;
    --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
  }
  [data-theme="dark"] {
    --bg: #0b0f19;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --accent: #60a5fa;
    --card: #111827;
    --border: #1f2937;
    --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }
  a { color: var(--accent); text-decoration: none; }
  a:hover { text-decoration: underline; }
  .container { max-width: 980px; margin: 0 auto; padding: 0 20px; }

  /* Header */
  header {
    position: sticky;
    top: 0;
    backdrop-filter: saturate(180%) blur(10px);
    background: color-mix(in oklab, var(--bg) 85%, transparent);
    border-bottom: 1px solid var(--border);
    z-index: 100;
  }
  .nav {
    display: flex; align-items: center; justify-content: space-between;
    height: 64px;
  }
  .brand {
    display: flex; align-items: center; gap: 10px; font-weight: 700;
  }
  .brand .logo {
    width: 28px; height: 28px; border-radius: 6px; background: var(--accent);
    display: grid; place-items: center; color: white; font-size: 18px; box-shadow: var(--shadow);
  }
  nav ul { display: flex; gap: 18px; list-style: none; margin: 0; padding: 0; }
  .actions { display: flex; gap: 10px; align-items: center; }
  .btn {
    border: 1px solid var(--border); background: var(--card); color: var(--text);
    padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: transform .05s ease;
  }
  .btn:hover { transform: translateY(-1px); }
  .btn.primary { background: var(--accent); color: white; border-color: transparent; }

  /* Hero */
  .hero { padding: 64px 0 24px; }
  .hero h1 { margin: 0 0 8px; font-size: clamp(28px, 5vw, 44px); line-height: 1.2; }
  .hero p { color: var(--muted); font-size: 18px; margin: 0; }

  /* Sections */
  section { padding: 28px 0; }
  .grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
  }
  .card {
    border: 1px solid var(--border); background: var(--card);
    border-radius: 12px; padding: 16px; box-shadow: var(--shadow);
  }
  .card h3 { margin: 0 0 8px; font-size: 18px; }
  .card p { margin: 0; color: var(--muted); }
  .tag {
    display: inline-block; margin-top: 10px; font-size: 12px; color: var(--muted);
    background: color-mix(in oklab, var(--accent) 12%, var(--bg));
    padding: 4px 8px; border-radius: 999px; border: 1px solid var(--border);
  }

  /* Footer */
  footer { padding: 40px 0; border-top: 1px solid var(--border); color: var(--muted); }
  .links { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 8px; }
  .sr-only {
    position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden;
    clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
  }

  /* Mobile */
  @media (max-width: 640px) {
    .nav { height: auto; padding: 12px 0; gap: 12px; flex-wrap: wrap; }
    nav ul { width: 100%; justify-content: center; flex-wrap: wrap; }
    .actions { width: 100%; justify-content: center; }
    .hero { padding-top: 36px; }
  }
</style>
<script>
  // Theme: load preference early
  (function() {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
  })();
  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }
</script>
